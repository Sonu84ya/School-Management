<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Management - Student MS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Student MS</h2>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="students.html">
                        <i class="fas fa-user-graduate"></i>
                        <span>Students</span>
                    </a>
                </li>
                <li class="active">
                    <a href="grades.html">
                        <i class="fas fa-chart-bar"></i>
                        <span>Grades</span>
                    </a>
                </li>
                <li>
                    <a href="finance.html">
                        <i class="fas fa-money-bill-wave"></i>
                        <span>Finance</span>
                    </a>
                </li>
                <li>
                    <a href="reports.html">
                        <i class="fas fa-file-alt"></i>
                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <div class="search-bar">
                    <input type="text" placeholder="Search grades...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-info">
                    <i class="fas fa-bell"></i>
                    <div class="user-profile">
                        <img src="https://via.placeholder.com/40" alt="User Profile">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <!-- Grades Content -->
            <div class="page-content">
                <div class="page-header">
                    <h1>Grades Management</h1>
                    <button class="btn-primary" id="addGradeBtn">
                        <i class="fas fa-plus"></i> Add New Grade
                    </button>
                </div>

                <!-- Grade Summary Cards -->
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-graduation-cap"></i>
                        <div class="stat-info">
                            <h3>Class Average</h3>
                            <p>85%</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-star"></i>
                        <div class="stat-info">
                            <h3>Top Performer</h3>
                            <p>John Doe (95%)</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-line"></i>
                        <div class="stat-info">
                            <h3>Improvement</h3>
                            <p>+5%</p>
                        </div>
                    </div>
                </div>

                <!-- Filters Section -->
                <div class="filters-section">
                    <div class="filter-group">
                        <label>Class</label>
                        <select>
                            <option>All Classes</option>
                            <option>Class 10A</option>
                            <option>Class 10B</option>
                            <option>Class 11A</option>
                            <option>Class 11B</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Subject</label>
                        <select>
                            <option>All Subjects</option>
                            <option>Mathematics</option>
                            <option>Science</option>
                            <option>English</option>
                            <option>History</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Term</label>
                        <select>
                            <option>All Terms</option>
                            <option>Term 1</option>
                            <option>Term 2</option>
                            <option>Term 3</option>
                        </select>
                    </div>
                </div>

                <!-- Grades Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Student</th>
                                <th>Subject</th>
                                <th>Term</th>
                                <th>Marks</th>
                                <th>Grade</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Grade rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="btn-page"><i class="fas fa-chevron-left"></i></button>
                    <button class="btn-page active">1</button>
                    <button class="btn-page">2</button>
                    <button class="btn-page">3</button>
                    <button class="btn-page"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
    </div>

    <!-- Grade Modal -->
    <div class="modal" id="gradeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Grade</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="gradeForm">
                <div class="form-group">
                    <label for="studentSelect">Student</label>
                    <select id="studentSelect" required>
                        <option value="">Select Student</option>
                        <option value="1">John Doe</option>
                        <option value="2">Jane Smith</option>
                        <option value="3">Mike Johnson</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="">Select Subject</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                        <option value="history">History</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="term">Term</label>
                    <select id="term" required>
                        <option value="">Select Term</option>
                        <option value="1">Term 1</option>
                        <option value="2">Term 2</option>
                        <option value="3">Term 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="marks">Marks</label>
                    <input type="number" id="marks" min="0" max="100" required placeholder="Enter marks (0-100)">
                </div>
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <select id="grade" required>
                        <option value="">Select Grade</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B+">B+</option>
                        <option value="B">B</option>
                        <option value="C+">C+</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" rows="3" placeholder="Enter any additional remarks"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelGrade">Cancel</button>
                    <button type="submit" class="btn-primary">Save Grade</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
